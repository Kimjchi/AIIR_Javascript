<!DOCTYPE html>
<html>
  <head>
    <title>AIIR</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </head>

  <body>
    <h1>AIIR</h1>
    <form name="newAttribute" id="form1">
      <label>Nom de l'attribut</label>
      <input type="text" placeholder="attribut" name="attribut_name">
      <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Valider</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="save();">Save changes</button>
      </div>
    </div>
  </div>
</div>
    </form>
    <hr/>
    <form name="quete" id=form>
      <label>Vide</label>
      <input type="text" placeholder="0" name="vide">
      <label>Intelligence</label>
      <input type="text" placeholder="0" name="intelligence">
      <label>Beauté</label>
      <input type="text" placeholder="0" name="beauty">
      <label>Courage</label>
      <input type="text" placeholder="0" name="courage">
      <label>Intelligence et Beauté</label>
      <input type="text" placeholder="0" name="iAndb">
      <label>Intelligence et Courage</label>
      <input type="text" placeholder="0" name="iAndc">
      <br/>
      <label>Beauté et Courage</label>
      <input type="text" placeholder="0" name="bAndc">
      <label>Intelligence, Beauté et Courage</label>
      <input type="text" placeholder="0" name="all">
      <button type="submit">Appliquer</button>
      <button type="reset">Recommencer</button>
    </form>
    <div>
      <h3>Relation avec un personnage</h3>
      <ul class="attributs">
      </ul>
    </div>
    <script type="text/javascript" src="doc.js"></script>
    <script type="text/javascript" src="AIIR.js"></script>
  </body>
</html>
